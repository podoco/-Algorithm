<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO",
          flag = 0;
        let sum = arr.reduce((a, b) => a + b, 0);
        let length = arr.length;
        let ch = Array(length).fill(0);

        function DFS(v) {
          if (flag) return;
          if (v === length) {
            let total = 0;
            for (let i = 0; i < v; i++) {
              if (ch[i] === 1) {
                total += arr[i];
              }
            }
            console.log(total, sum - total);
            if (total === sum - total) {
              answer = "yes";
              flag = 1;
            }
          } else {
            ch[v] = 0;
            DFS(v + 1);
            ch[v] = 1;
            DFS(v + 1);
          }
        }
        DFS(0);
        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
