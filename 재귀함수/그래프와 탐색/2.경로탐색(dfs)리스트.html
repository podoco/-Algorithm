<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        let graph = Array.from(Array(n + 1), () => Array()); //[ [],[],[],[],[],[]]
        let ch = Array.from({ length: n + 1 }, () => 0); //체크 //[0,0,0,0,0,0]
        path = [];
        //인접행렬 만들기
        for (let [a, b] of arr) {
          graph[a].push(b);
        }

        function DFS(v) {
          if (v === n) {
            answer++;
            console.log(path);
          } else {
            for (let i = 0; i < graph[v].length; i++) {
              //1 2 3 4 5
              if (ch[graph[v][i]] === 0) {
                //연결되있고 방문안했으면
                ch[graph[v][i]] = 1; //방문체크
                path.push(graph[v][i]);
                DFS(graph[v][i]); //돌자~
                ch[graph[v][i]] = 0; //방문체크 풀어주기
                path.pop();
              }
            }
          }
        }

        path.push(1);
        ch[1] = 1; //D(1)방문먼저 체크하고 시작
        DFS(1);

        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
