<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        // 3 , 2
        let answer = [];
        let tmp = Array(m).fill(0); // 0 0
        function DFS(L) {
          if (L === m) {
            answer.push(tmp.slice());
          } else {
            for (let i = 1; i <= n; i++) {
              // 1 2 3
              tmp[L] = i; // L = 0 1    i= 1 2 3
              DFS(L + 1);
            }
          }
        }

        DFS(0);
        return answer;
      }

      console.log(solution(3, 2));
    </script>
  </body>
</html>
