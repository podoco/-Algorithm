<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        //동전의 최소개수
        let answer = Number.MAX_SAFE_INTEGER;
        let n = arr.length;

        function DFS(L, sum) {
          if (sum > m) return;
          if (L >= answer) return; //이미 레벨이 15로 충족했으니 커트
          if (sum === m) {
            answer = Math.min(answer, L);
          } else {
            for (let i = 0; i < n; i++) {
              DFS(L + 1, sum + arr[i]);
            }
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [1, 2, 5];
      console.log(solution(15, arr));
    </script>
  </body>
</html>
